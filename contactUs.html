<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tailwind.css">
    <script defer src="loadContent.js"></script>
</head>
<body class="text-black">
    <div id="header"></div>
    <main class="max-w-7xl mx-auto p-8">
        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <h1  class="text-6xl  font-bold">Contact us</h1>
                <p class="text-gray-600 mb-6">Subheading for description or instructions</p>
                <form action="#" class="space-y-4">
                    <div class="flex space-x-4">
                        <div class="w-1/2">
                            <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
                            <input type="text" id="first-name" name="first-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="w-1/2">
                            <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
                            <input type="text" id="last-name" name="last-name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Your message</label>
                        <textarea id="message" name="message" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>
                    <button type="submit" class="w-full bg-black text-white py-2 rounded-md">Submit</button>
                </form>
            </div>
            <div class="flex items-center justify-center">
                <img src="assets/contact_Image.png" alt="Profile picture" class="rounded-md">
            </div>
        </div>
    </main>
    <div id="footer"></div>

</body>
</html>
