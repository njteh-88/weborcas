<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../tailwind.css">
    <link rel="stylesheet" href="../index.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
  
    <script defer src="loadContent.js"></script>
</head>
<body class="text-black">
    <div id="header"></div>
    <main class="mx-auto p-8 mt-36">
        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <h1  class="text-slogan-contact">Contact us</h1>

                <form action="#" class="space-y-8 mt-10">
                    <div class="flex space-x-8">
                        <div class="w-1/2">
                            <label for="first-name" class="block inter-medium-16 text-white">First name</label>
                            <input type="text" placeholder="Jane" id="first-name" name="first-name" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm h-12 gradient-input inter-medium-16">
                        </div>
                        <div class="w-1/2">
                            <label for="last-name" class="block inter-medium-16 text-white">Last name</label>
                            <input type="text" placeholder="Smitherton" id="last-name" name="last-name" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm h-12 gradient-input inter-medium-16">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block inter-medium-16 text-white">Email address</label>
                        <input type="email" placeholder="email@janesfakedomain.net" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm h-12 gradient-input inter-medium-16">
                    </div>
                    <div class="space-y-1">
                        <label for="budget" class="block inter-medium-16 text-white">Budget</label>
                        <div class="relative mt-1">
                            <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500 mb-px">$</span>
                            <input type="number" placeholder="Please enter your budget in USD" id="budget" name="budget" min="0" step="0.01" class="block w-full pl-7 pr-3 border-gray-300 rounded-lg shadow-sm h-12 gradient-input inter-medium-16" aria-describedby="budget-currency">
                        </div>
                    </div>
                    
                    <div>
                        <label for="message" class="block inter-medium-16 text-white">Project description</label>
                        <textarea id="message" placeholder="Enter your question or message" name="message" rows="6" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm gradient-input inter-medium-16"></textarea>
                    </div>
                    <button type="submit" class="w-48 submit-button text-white py-2 rounded-full">Submit</button>
                </form>
                
            </div>
            <div class="flex items-center justify-end">
                <img src="assets/contact_Image.png" alt="Profile picture" class="rounded-md">
            </div>
        </div>
    </main>
    <div class="mt-24" id="footer"></div>

</body>
</html>
