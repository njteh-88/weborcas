<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="tailwind.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <title>Header</title>
    <link rel="icon" href="./assets//favicon-32x32.png" type="image/x-icon">
    <link rel="shortcut icon" href="./assets//favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header class="fixed top-0 left-0 w-full h-16 flex justify-between items-center bg-black text-white shadow-md z-50">
        <div class="pl-4 md:pl-10">
            <img id="logo" src="assets/logo.svg" alt="Orcas Logo" width="181" height="56" />
        </div>
        <button id="menu-btn" class="md:hidden px-4 py-2 focus:outline-none">
            <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
        <nav id="menu" class="navbarW hidden md:flex  md:px-10">
            <ul class="flex flex-row justify-between w-full">
                <li><a href="index.html" class="hover:text-gray-400 text-xl text-white fahkwang-medium">Home</a></li>
                <li><a href="services.html" class="hover:text-gray-400 text-xl text-white fahkwang-medium">Services</a></li>
                <li><a href="about.html" class="hover:text-gray-400 text-xl text-white fahkwang-medium">About</a></li>
                <li><a href="contact.html" class="hover:text-gray-400 text-xl text-white fahkwang-medium">Contact Us</a></li>
            </ul>
        </nav>
        <div id="mobile-menu" class="fixed inset-0 bg-black bg-opacity-90 z-40 hidden flex flex-col justify-center items-center">
            <button id="close-btn" class="absolute top-6 right-6 text-white text-4xl">&times;</button>
            <ul class="flex flex-col gap-10 text-center">
                <li><a href="index.html" class="text-3xl hover:text-gray-400 fahkwang-medium">Home</a></li>
                <li><a href="services.html" class="text-3xl hover:text-gray-400 fahkwang-medium">Services</a></li>
                <li><a href="about.html" class="text-3xl hover:text-gray-400 fahkwang-medium">About</a></li>
                <li><a href="contact.html" class="text-3xl hover:text-gray-400 fahkwang-medium">Contact Us</a></li>
            </ul>
        </div>
    </header>
    
<script src="script.js"></script>
</body>
</html>
